<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="display">
            <div class="previous-entry"></div>
            <div class="current-entry">8008135</div>
        </div>
        <div class="buttons">
            <div class="all-clear span-two">AC</div>
            <div class="delete span-two">DEL</div>
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div class="operand division">รท</div>
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div class="operand multiply">ร</div>
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="operand minus">-</div>
            <div class="point">.</div>
            <div class="number zero">0</div>
            <div class="equals">=</div>
            <div class="operand plus">+</div>
        </div>
    </div>
</body>
</html>
